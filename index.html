<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <header>
                    <h1>Password Generator</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 bigBox">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Generate a Password</h2>
                    </div>
                </div>
                <div class="container">
                    <form>
                        <div class="form-group" class = "col text-center" >
                                <textarea class="form-control" id="passwordBox" rows="5" readonly id="password" id="comment"
                                    placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                            
                        </div>
                    </form>
                </div>
                <div class="row" id="myRow">
                    <div class="col text-center">
                        <button type="button" class="btn btn-danger" id="generate" onclick="clickEvent();">Generate
                            Password</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-secondary" onclick="myCopyFunction()">Copy to Clipboard</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>






    <script src="script.js"></script>
</body>

</html>
